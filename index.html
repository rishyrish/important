<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Question</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffeef3;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .card {
      background: white;
      padding: 32px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 90%;
    }

    h1 {
      margin-bottom: 24px;
    }

    button {
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 16px;
    }

    #no {
      background: #ddd;
      position: absolute;
    }

    #reaction {
      margin-top: 20px;
      font-size: 32px;
      display: none;
    }

    .shy {
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hello Dharyaaaaaa, do you want to hang out today?</h1>

    <button id="yes">Yes</button>
    <button id="no">No</button>

    <div id="reaction">ðŸ¥°âœ¨ðŸ’–</div>

    <div class="shy">No seems a bit shy ðŸ˜ˆ</div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const reaction = document.getElementById("reaction");

    yesBtn.addEventListener("click", () => {
      reaction.style.display = "block";
    });

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  </script>

</body>
</html>
