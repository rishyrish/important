<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Neutral link preview -->
  <title>Hey</title>
  <meta property="og:title" content="Hey" />
  <meta property="og:type" content="website" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f3a5b3;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .card {
      background: #111;
      color: white;
      padding: 36px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      max-width: 90%;
      position: relative;
    }

    h1 {
      margin-bottom: 28px;
      font-weight: 600;
    }

    button {
      font-size: 16px;
      padding: 12px 26px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    #yes {
      background: #ff6b81;
      color: white;
      margin-right: 16px;
    }

    #no {
      background: #aaa;
      position: absolute;
    }

    .shy {
      font-size: 12px;
      color: #bbb;
      margin-top: 12px;
    }

    #gif {
      margin-top: 22px;
      display: none;
    }

    #gif img {
      max-width: 220px;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hello Dharyaaaaaa, do you want to hang out today?</h1>

    <button id="yes">Yes</button>
    <button id="no">No</button>

    <div id="gif">
      <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="celebration gif">
    </div>

    <div class="shy">No seems a bit shy ðŸ˜ˆ</div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const gif = document.getElementById("gif");

    yesBtn.addEventListener("click", () => {
      gif.style.display = "block";
    });

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  </script>

</body>
</html>
